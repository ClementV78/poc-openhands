apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: openai-route
  namespace: prompt2prod
spec:
  parentRefs:
    - name: kgateway
  rules:
    # Standard KGateway route to OpenAI
    - matches:
        - path:
            type: PathPrefix
            value: /openai
      filters:
        - type: URLRewrite
          urlRewrite:
            path:
              type: ReplaceFullPath
              replaceFullPath: /v1/chat/completions
      backendRefs:
        - name: openai-backend
          group: gateway.kgateway.dev
          kind: Backend
      timeouts:
        request: "40s"
